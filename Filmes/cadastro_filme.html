<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Filmes</title>
<style>
:root {
    --branco-gelo: #F8F9FA;
    --cinza-escuro: #343A40;
    --azul-petroleo: #007B83;
    --coral: #FF6B6B;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, var(--cinza-escuro), var(--azul-petroleo));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--branco-gelo);
}

.cadastro-container {
    background-color: rgba(52, 58, 64, 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    width: 700px; 
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-family: "Cinzel", serif;
    font-size: 32px;
    color: var(--coral);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    text-shadow: 0 0 10px rgba(255,107,107,0.4);
    margin-bottom: 25px;
}

form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 20px;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    font-size: 14px;
    color: var(--branco-gelo);
}

input, select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    box-shadow: 0 0 6px var(--azul-petroleo);
    transform: scale(1.02);
}

button {
    grid-column: 1 / -1; 
    background-color: var(--azul-petroleo);
    border: none;
    padding: 12px;
    border-radius: 12px;
    color: var(--branco-gelo);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: var(--coral);
    transform: scale(1.05);
    box-shadow: 0 0 10px var(--coral);
}

@media (max-width: 750px) {
    .cadastro-container {
        width: 90%;
        padding: 20px;
    }
    form {
        grid-template-columns: 1fr; 
    }
}
</style>
</head>
<body>

<div class="cadastro-container">
    <h1>Cadastro de Filmes</h1>
    <form action="envio_de_imagem_teste.php" method="post" enctype="multipart/form-data">
        <div>
            <label>Nome do filme</label>
            <input type="text" name="nome" required>
        </div>
        <div>
            <label>Descrição</label>
            <input type="text" name="descricao" required>
        </div>
        <div>
            <label>Classificação etária</label>
            <input type="number" name="idade" required>
        </div>
        <div>
            <label>Tempo (minutos)</label>
            <input type="number" name="minutos" required>
        </div>
        <div>
            <label>Nome do diretor</label>
            <input type="text" name="diretor">
        </div>
        <div>
            <label>Descrição do diretor</label>
            <input type="text" name="descricao_diretor">
        </div>
        <div>
            <label>Capa do filme (JPG)</label>
            <input type="file" name="imagem" accept=".jpg,.jpeg" required>
        </div>
        <div>
            <label>Foto do diretor (JPG)</label>
            <input type="file" name="imagem_diretor" accept=".jpg,.jpeg">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
