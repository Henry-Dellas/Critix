<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content ="html, css, js, site">
  <title>Cadastro de filmes</title>
  <style>
    body
    {
      font-family: arial, Helvetica, sans-serif;
      background-image: linear-gradient(45deg, cyan, yellow);
    }
    div
    {
      background-color: rgba(0,0,0,0.9);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 70px;
      border-radius: 15px;
      color: white;
    }
    input
    {
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    button
    {
      background-color: dodgerblue;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 15px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover
    {
      background-color:lightskyblue;
      }
    </style>  
</head>
<body>
  <div>
    <h2>CADASTRO DE FILMES</h2>
    <form action="envio de imagem teste.php" method="post" enctype="multipart/form-data">

      <label>Nome do filme:</label>
      <input type="text" name="nome" required> <br>

      <label>Descrição:</label>
      <input type="text" name="descricao" required> <br>

      <label>Classificação etária:</label>
      <input type="number" name="idade" required> <br>

      <label>Tempo (em minutos):</label>
      <input type="number" name="minutos" required> <br>

      <label>Nome do diretor:</label>
      <input type="text" name="diretor"> <br>

      <label>Descrição do diretor:</label>
      <input type="text" name="descricao_diretor"> <br>

      <label>Capa do filme (em JPG):</label>
      <input type="file" name="imagem" accept=".jpg,.jpeg" required> <br>

      <label>Foto do diretor (em JPG):</label>
      <input type="file" name="imagem_diretor" accept=".jpg,.jpeg">
  
    <button type="submit">Enviar</button>
  </form>
</body>
